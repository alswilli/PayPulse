<div>
  <mat-card class="card" *ngFor="let component of majorComponents">
    <mat-card-header>
      <mat-card-title class="mainCardTitle"> {{component.name}} </mat-card-title>
      <mat-card-subtitle> {{component.description}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-card fxFlex *ngFor="let card of component.cards">
        <mat-card-header>
          <mat-card-title> {{card.name}} </mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayoutAlign="center">
          <div *ngIf="component.name === 'Transactions' && card.name === 'Recent Transactions'">
            <p *ngFor="let recentData of recentTransactions">
              <span>Amount: {{recentData.date}} </span>
              <span>Transaction Name: {{recentData.date}} </span>
              <span>Category: {{recentData.date}} </span>
              <span>Date: {{recentData.date}} </span>
            </p>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="manageButton">Manage {{component.name}}</button>
    </mat-card-actions>
  </mat-card>
</div>
