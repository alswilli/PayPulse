<div *ngIf="admin">
  <p>You are an admin!</p>
</div>

<h2 style="margin: 10px;">Goals:</h2>
<div #box>
  <mat-grid-list [cols]="columns" rowHeight="100px" 
  width="100%"
  (window:resize)="onBoxResize($event)">
    <mat-grid-tile
      *ngFor="let goal of allGoals"
      style="width: 100px;"
    >
      <mat-card>
        <mat-card-header>
          <h3>{{goal.goalName}}</h3>
        </mat-card-header>
        <mat-card-content>
          <p>{{goal.goalDescription}}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
